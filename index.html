<!DOCTYPE html>
<html>

<head>
  <title>Guestbook</title>
  <link rel="stylesheet" type="text/css" href="/src/styles.css">
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <div class="grid-container">
    <div class="row row-icon">
      <img src="/src/assets/icon-256.ico" alt="Icon" class="icon" id="logo-link" />
    </div>
    <div class="row row-title">
      <h1>Guestbook</h1>
    </div>
    <div class="row row-content">
      <div id="entry-data">
        <p>Swipe your card, scan your barcode to record an entry...</p>
      </div>
    </div>
  </div>

  <!-- Hidden menu trigger area -->
  <div class="menu-trigger" id="menu-trigger"></div>

  <!-- Menu modal -->
  <div class="menu-modal" id="menu-modal">
    <div class="menu-content">
      <button class="menu-button" id="manual-entry-btn">Manual Entry</button>
      <button class="menu-button" id="show-config-btn">Show Config</button>
      <button class="menu-button" id="restart-appliance-btn">Restart Appliance</button>
    </div>
  </div>
</body>

</html>
