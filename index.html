<!DOCTYPE html>
<html>

<head>
  <title>Guestbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="msapplication-config" content="none">
  <link rel="stylesheet" type="text/css" href="/src/styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <div class="grid-container">
    <div class="row row-icon">
      <img src="/src/assets/icon-512.png" alt="Icon" class="icon" id="logo-link" />
    </div>
    <div class="row row-title">
      <h1>Guestbook</h1>
    </div>
    <div class="row row-content">
      <div id="entry-data">
        <p>Swipe your card or scan your barcode to record an entry...</p>
      </div>
    </div>
  </div>

  <!-- Hidden menu trigger area -->
  <div class="menu-trigger" id="menu-trigger"></div>

  <!-- Menu modal -->
  <div class="menu-modal" id="menu-modal" role="dialog" aria-modal="true" aria-labelledby="menu-title" tabindex="-1">
    <div class="menu-content">
      <h2 id="menu-title" class="sr-only">Menu Options</h2>
      <button class="menu-button" id="manual-entry-btn">Manual Entry</button>
      <button class="menu-button" id="show-config-btn">Show Config</button>
      <button class="menu-button" id="restart-appliance-btn">Restart Appliance</button>
      <button class="menu-button" id="test-logging-btn">Test Logging</button>
    </div>
  </div>

  <!-- Manual Entry Modal -->
  <div class="manual-entry-modal" id="manual-entry-modal" role="dialog" aria-modal="true" aria-labelledby="manual-entry-title" tabindex="-1">
    <div class="manual-entry-content">
      <div class="modal-header">
        <h2 id="manual-entry-title">Manual Entry</h2>
        <button class="close-x-btn" id="close-manual-btn" aria-label="Close manual entry"><span class="material-symbols-outlined">
            close
          </span></button>
      </div>
      <div class="input-section">
        <label for="manual-onecard">OneCard Number:</label>
        <input type="text" id="manual-onecard" placeholder="Enter OneCard number" maxlength="7" readonly>
      </div>
      <div class="numberpad">
        <div class="numberpad-row">
          <button class="num-btn" data-number="1">1</button>
          <button class="num-btn" data-number="2">2</button>
          <button class="num-btn" data-number="3">3</button>
        </div>
        <div class="numberpad-row">
          <button class="num-btn" data-number="4">4</button>
          <button class="num-btn" data-number="5">5</button>
          <button class="num-btn" data-number="6">6</button>
        </div>
        <div class="numberpad-row">
          <button class="num-btn" data-number="7">7</button>
          <button class="num-btn" data-number="8">8</button>
          <button class="num-btn" data-number="9">9</button>
        </div>
        <div class="numberpad-row">
          <button class="num-btn" data-number="0">0</button>
        </div>
        <div class="action-buttons">
          <button class="action-btn clear-btn" id="clear-btn">Clear</button>
          <button class="action-btn submit-btn" id="submit-manual-btn">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Config Modal -->
  <div class="config-modal" id="config-modal" role="dialog" aria-modal="true" aria-labelledby="config-title" tabindex="-1">
    <div class="config-content">
      <div class="modal-header">
        <h2 id="config-title">Configuration</h2>
        <button class="close-x-btn" id="close-config-btn" aria-label="Close configuration"><span class="material-symbols-outlined">
            close
          </span></button>
      </div>
      <div class="config-section">
        <div class="config-field">
          <label>Server URL:</label>
          <span id="config-server-url">Loading...</span>
        </div>
        <div class="config-field">
          <label>Device ID:</label>
          <span id="config-device-id">Loading...</span>
        </div>
        <div class="config-field">
          <label>Device Location:</label>
          <span id="config-device-location">Loading...</span>
        </div>
        <div class="config-field">
          <label>Device Name:</label>
          <span id="config-device-name">Loading...</span>
        </div>
        <div class="config-field">
          <label>First Run:</label>
          <span id="config-first-run">Loading...</span>
        </div>
        <div class="config-field">
          <label>Server Token:</label>
          <span id="config-server-token">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
