name: ci-arm64
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Cache (Cargo + npm)
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      # Emulated ARM64 environment
      - uses: uraimo/run-on-arch-action@v2
        name: Build in aarch64 container
        with:
          arch: aarch64
          distro: ubuntu22.04
          githubToken: ${{ github.token }}
          install: |
            apt-get update
            apt-get install -y curl git ca-certificates pkg-config build-essential patchelf \
              nodejs npm \
              libgtk-3-dev libwebkit2gtk-4.1-dev libsoup-3.0-dev \
              libayatana-appindicator3-dev librsvg2-dev \
              libudev1 libudev-dev \
              gstreamer1.0-tools \
              gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
              gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \
              gstreamer1.0-libav
            cargo install tauri-cli
          run: |
            npm ci
            cargo tauri build --bundles appimage,deb
            ls -la src-tauri/target/release/bundle || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: guestbook-arm64
          path: |
            src-tauri/target/release/bundle/appimage/*arm64*.AppImage
            src-tauri/target/release/bundle/deb/*arm64*.deb
