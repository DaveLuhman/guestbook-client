<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guestbook Setup</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Guestbook!</h1>
        <div class="row">
            <h5>Please enter the device name and location to get started.</h5>
        </div>
        <div class="row">
            <h5 id="error-text" class="error"></h5>
        </div>
        <div class="row">
            <input type="text" id="device_name" placeholder="Device Name" />
            <input type="text" id="device_location" placeholder="Device Location" />
            <button id="submit">Submit</button>
        </div>
    </div>
    <script type="module" src="./firstRun.js"></script>
</body>
</html>
